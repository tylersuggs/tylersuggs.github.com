<script type="text/javascript">

    // The following are highly recommended additional parameters. Remove the slashes in front to use.
    var disqus_identifier = "{{ page.id }}";
    var disqus_url = '/#{{ page.url }}';
	var disqus_title = "{{ page.title }}";
	var disqus_developer = 1;

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
		// Remove the old script if it's found 
		oldDsq = $('dsq-script'); 
		if(oldDsq) { 
			/*(document.getElementsByTagName('head')[0] || 
				document.getElementsByTagName('body')[0]).removeChild(oldDsq);*/
			$('script[id="dsq-script"] + style').remove();
			$('script[src*="disqus.com"]').remove();
			$('link[href*="disqus.com"]').remove();
			$('iframe[href*="disqus.com"]').remove();
		}

        var dsq = document.createElement('script');
		dsq.id = "dsq-script"
		dsq.type = 'text/javascript';
		dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
