	{% assign firstpost = site.posts.first %}
	<script>
		$(document).ready(function($) {
			function load(pg) {
				$('#post-content').load(pg);
			}
			$.history.init(function(url){
				load(url == "" ? "{{ firstpost.url }}" : url);
			},
			{ unescape: true });
			
			//$("#post-content").load("{{ firstpost.url }}");
		    $("#post-list > ul > li > a").live('click', function(event){
				var url = $(this).attr("href");
				url = url.replace(/^.*#/, '');
				$.history.load(url);
		        //$("#post-content").load($(this).attr("href"));
				event.preventDefault();
		    });
		});
