<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>{{ page.title }}</title>
	<link href="http://feeds.feedburner.com/livingproof/feed" rel="alternate" title="LivingProof" type="application/atom+xml" />
	<link rel="stylesheet" href="/css/style.css" type="text/css" media="all" charset="utf-8">
	<link rel="stylesheet" href="/css/jquery.fancybox-1.3.4.css" type="text/css" media="screen" charset="utf-8">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="/js/jquery.fancybox-1.3.4.pack.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id='post-list'>
			<h1>LivingProof</h1>
			<span id="rss"><a href="http://feeds.feedburner.com/livingproof/feed"></a></span>
			<ul>
				{% for post in site.posts %}
				<li><span class="timestamp">{{ post.date | date_to_string }}</span> <br><a href="{{ post.url }}">{{ post.title }}</a></li>
				{% endfor %}
			</ul>
			<div id="footer">&copy 2010 G. Tyler Suggs. Powered by <a href="http://jekyllrb.com">Jekyll</a>.</div>
		</div>
		<div id="post-content">
		{{ content }}
		</div>
	</div>
